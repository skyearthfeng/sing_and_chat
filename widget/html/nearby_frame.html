<head>

<body>
  <div id="app" v-cloak>
    <div class="wrap flex-wrap flex-vertical">
      <div class="flex-con">
        <div v-if="list.length > 0" class="list-wrap">
          <div @click="openDetail(item.member_id)" v-for="(item, i) in list" :key="item.member_id" class="list-item border-bottom">
            <div class="avatar">
              <img :src="item.avatar" alt="">
            </div>
            <div class="info-wrap">
              <div class="name">{{item.name}}
                <span :class="['age'+item.sex]">
                  <i :class="['icon-sex' + item.sex, 'iconfont']"></i>{{item.age}}</span>
              </div>
              <div class="info">{{city}}</div>
              <p class="time">{{item.price}} Uå¸/åˆ†é’Ÿ</p>
            </div>
            <!-- <i class="iconfont icon-video" @click.stop='call(i)'></i> -->
          </div>
        </div>
        <div v-else class="empty-wrap">
          <img class="empty-img" src="../image/empty.png">
          <div class="empty-text">ğŸ˜”æš‚æ— é™„è¿‘çš„äºº</div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/vue.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript">
  var app,dialogBox;
  apiready = function () {
    dialogBox = api.require('dialogBox');
    // if (api.systemType == 'android') {
    //   api.setScreenSecure({
    //     secure: true
    //   });
    // }
    app = new Vue({
      el: '#app',
      data: {
        list: [],
        city: '',
        info: {},
        page: 1,
      },
      created: function () {
        var _this = this;
        api.addEventListener({
          name: 'openDialogBox'
        }, function (ret, err) {
          _this.openDialogBox('å¼€é€šVIPæŸ¥çœ‹é™„è¿‘çš„äºº');
        });
        api.setRefreshHeaderInfo({
          bgColor: '#ccc',
          textColor: '#fff',
          textDown: 'ä¸‹æ‹‰åˆ·æ–°...',
          textUp: 'æ¾å¼€åˆ·æ–°...'
        }, function (ret, err) {
          _this.page = 1;
          setTimeout(function () {
            _this.getHomeLocal();
          }, 1000);
        });
        api.addEventListener({
          name: 'scrolltobottom',
          extra: {
            threshold: 0
          }
        }, function (ret, err) {
          setTimeout(function () {
            _this.getHomeLocal();
          }, 500);
        });
      },
      mounted: function () {
        var _this = this;
        _this.getHomeLocal();
      },
      methods: {
          // è§†é¢‘é€šè¯
          call: function (i) {
          var _this = this;
          var tempExtra = {
            fromId: $api.getStorage('uid'),
            fromName: $api.getStorage('uname'),
            fromAvatar: $api.getStorage('uavatar'),
            toId: _this.list[i].member_id,
            toName: _this.list[i].name,
            toAvatar: _this.list[i].avatar,
          };
          // å‘èµ·è§†é¢‘
          api.ajax({
            url: baseUrl + 'message/videoCall',
            method: 'post',
            headers: {
              token: $api.getStorage('deviceToken')
            },
            data: {
              values: {
                uid: $api.getStorage('uid'),
                from_uid: $api.getStorage('uid'),
                to_uid: _this.list[i].member_id,
                type: '0',
              },
            }
          }, function (ret, err) {
            if (ret.status == 200) {
              api.openWin({
                name: 'call1',
                url: 'call1.html',
                slidBackEnabled: false,
                pageParam: {
                  extra: tempExtra,
                  type: 'videoCall',
                  time: ret.data.time,
                }
              });
            } else {
              api.toast({
                msg: ret.message[0]
              })
            }
          })
        },
        // æç¤ºå……å€¼vipå¼¹çª—
        openDialogBox: function (txt) {
          dialogBox.raffle({
            texts: {
              mainText: txt,
              subText: '',
              leftTitle: 'å¼€é€šä¼šå‘˜'
            },
            styles: {
              bg: '#272320',
              w: 300,
              corner: 2,
              icon: {
                marginT: 20,
                w: 40,
                h: 40,
                corner: 20,
                iconPath: 'widget://image/icon_big_vip.png'
              },
              main: {
                marginT: 10,
                color: '#fff',
                size: 14,
              },
              sub: {
                marginT: 10
              },
              left: {
                w: 300,
                h: 50,
                marginL: 0,
                marginB: 0,
                corner: 2,
                bg: '#000',
                color: '#fff',
                size: 16
              }
            },
            tapClose: true
          }, function (ret, err) {
            if (ret.eventType == 'left') {
              dialogBox.close({
                dialogName: 'raffle'
              });
              api.openWin({
                name: 'vip',
                url: 'vip.html',
                slidBackEnabled: false
              });
            }
          });
        },
        getHomeLocal: function () {
          var _this = this;
          // api.showProgress({
          //   title: '',
          //   text: ''
          // });
          api.ajax({
            url: baseUrl + 'home/local',
            method: 'get',
            headers: {
              token: $api.getStorage('deviceToken')
            },
            data: {
              values: {
                uid: $api.getStorage('uid'),
                page: _this.page
              },
            }
          }, function (ret, err) {
            api.refreshHeaderLoadDone();
            // api.hideProgress();
            if (ret.status == 200) {
              if (_this.page == 1) {
                _this.page++;
                _this.list = ret.data.list;
                console.log(JSON.stringify(_this.list))
                _this.city = ret.city;
                _this.info = ret.info;
              } else if (_this.page <= ret.pagination.last_page) {
                _this.page++;
                for (var i = 0; i < ret.data.list.length; i++) {
                  _this.list.push(ret.data.list[i])
                }
              } else {
                api.toast({
                  msg: 'æ²¡æœ‰æ›´å¤šäº†'
                })
              }
            }
          })
        },

        // ä¸ªäººä¸»é¡µ
        openDetail: function (id) {
          var _this = this;
          // if (_this.info.level == '0') {
          //   api.sendEvent({
          //     name: 'openDialogBox',
          //   });
          // } else {
            api.openWin({
              name: 'user_home',
              url: 'user_home.html',
              slidBackEnabled: false,
              pageParam: {
                member_id: id
              }
            })
          // }
        },

      },
    })
  }
</script>
