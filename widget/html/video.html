<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
  <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
  <title>Áü≠ËßÜÈ¢ë</title>
  <link rel="stylesheet" type="text/css" href="../css/api.css" />
  <link rel="stylesheet" type="text/css" href="../css/video.css" />
</head>

<body>
  <div id="app" v-cloak>
    <div class="wrap video-list flex-wrap flex-vertical">
      <div v-if="videoList.length > 0" class="list-wrap">
        <div class="list-item" v-for="(item, index) in videoList" :key="item.id" @click="openVideoDetail(index)">
          <img v-if="item.photo==null" class="photo" v-lazy="item.file+'?vframe/jpg/offset/2'" alt="">
          <img v-else class="photo" v-lazy="item.photo" alt="">
          <!-- <video src=""></video> -->
          <div class="user-info">
            <div class="info">
              <div class="user">
                <img class="avatar" v-lazy="item.member.avatar" alt="">
                <span>{{item.member.name}}</span>
              </div>
              <div class="like-size">
                <i class="iconfont icon-xin"></i>{{item.like_size}}
              </div>
            </div>
          </div>
        </div>
      </div>
      <div v-else class="empty-wrap">
        <img class="empty-img" src="../image/empty.png">
        <div class="empty-text">üòîÊöÇÊó†Áü≠ËßÜÈ¢ë</div>
      </div>
    </div>
  </div>
</body>

</html>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/vue.js"></script>
<script type="text/javascript" src="../script/vue-lazyload.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript">
  var app, dialogBox;
  apiready = function () {
    // if (api.systemType == 'android') {
    //   api.setScreenSecure({
    //     secure: true
    //   });
    // }
    dialogBox = api.require('dialogBox');
    Vue.use(VueLazyload);
    app = new Vue({
      el: '#app',
      data: {
        videoList: [],
        info: {},
        page: 1
      },
      created: function () {
        var _this = this;
        // api.closeFrameGroup({
        //   name: 'group1'
        // });
        api.setRefreshHeaderInfo({
          bgColor: '#ccc',
          textColor: '#fff',
          textDown: '‰∏ãÊãâÂà∑Êñ∞...',
          textUp: 'ÊùæÂºÄÂà∑Êñ∞...'
        }, function (ret, err) {
          _this.page = 1;
          setTimeout(function () {
            _this.getVideoIndex();
          }, 1000);
        });
        api.addEventListener({
          name: 'scrolltobottom',
          extra: {
            threshold: 0
          }
        }, function (ret, err) {
          setTimeout(function () {
            _this.getVideoIndex();
          }, 500);
        });
        api.addEventListener({
          name: 'video_refresh'
        }, function (ret, err) {
          _this.getVideoIndex();
        });
        api.addEventListener({
          name: 'videoPush'
        }, function (ret, err) {
          _this.getVideoIndex();
        });

      },
      mounted: function () {
        var _this = this;
        _this.getVideoIndex();
        api.addEventListener({
          name: 'scrollIndex'
        }, function (ret, err) {
          document.body.scrollTop = ret.value.key1 * 330
        });
      },
      methods: {
        getVideoIndex: function () {
          var _this = this;
          api.showProgress({
            title: '',
            text: ''
          });
          api.ajax({
            url: baseUrl + 'video/index',
            method: 'get',
            headers: {
              token: $api.getStorage('deviceToken')
            },
            data: {
              values: {
                type: 'new',
                uid: $api.getStorage('uid'),
                page: _this.page
              },
            }
          }, function (ret, err) {
            api.refreshHeaderLoadDone();
            api.hideProgress();
            if (ret.status == 200) {
              console.log(JSON.stringify(ret.data))
              if (_this.page == 1) {
                _this.page++;
                _this.info = ret.info;
                _this.videoList = ret.data;
              } else if (_this.page <= ret.pagination.last_page) {
                _this.page++;
                var pushList = [];
                for (var i = 0; i < ret.data.length; i++) {
                  _this.videoList.push(ret.data[i])
                  pushList.push(ret.data[i]);
                }
                api.sendEvent({
                    name: 'pushList',
                    extra: {
                      key1: pushList,
                    }
                  });

              } else {
                api.toast({
                  msg: 'Ê≤°ÊúâÊõ¥Â§ö‰∫Ü'
                })
              }
            }
          })
        },

        // Ë∑≥ËΩ¨ËßÜÈ¢ëËØ¶ÊÉÖÈ°µ
        openVideoDetail: function (index) {
          var _this = this;
          // if (_this.info.level == '0') {
          // _this.openDialogBox('ÂºÄÈÄöVIPÂç≥ÂèØËßÇÁúãËßÜÈ¢ë');
          // } else {
          api.openWin({
            name: 'video_detail',
            url: 'video_detail.html',
            slidBackEnabled: false,
            pageParam: {
              videoList: _this.videoList,
              index: index
            }
          });
          // }
        },
        // ÊèêÁ§∫ÂÖÖÂÄºvipÂºπÁ™ó
        openDialogBox: function (txt) {
          dialogBox.raffle({
            texts: {
              mainText: txt,
              subText: '',
              leftTitle: 'ÂºÄÈÄö‰ºöÂëò'
            },
            styles: {
              bg: '#272320',
              w: 300,
              corner: 2,
              icon: {
                marginT: 20,
                w: 40,
                h: 40,
                corner: 20,
                iconPath: 'widget://image/icon_big_vip.png'
              },
              main: {
                marginT: 10,
                color: '#fff',
                size: 14,
              },
              sub: {
                marginT: 10
              },
              left: {
                w: 300,
                h: 50,
                marginL: 0,
                marginB: 0,
                corner: 2,
                bg: '#000',
                color: '#fff',
                size: 16
              }
            },
            tapClose: true
          }, function (ret, err) {
            if (ret.eventType == 'left') {
              dialogBox.close({
                dialogName: 'raffle'
              });
              api.openWin({
                name: 'vip',
                url: 'vip.html',
                slidBackEnabled: false
              });
            }
          });
        },
      }
    })
  }
</script>
