<script type="text/javascript">
    apiready = function() {
        let app;
        $api.fixStatusBar($api.dom('#header'));
        app = new Vue({
            el: '#app',
            data: {
                page: 1,
                orderList: []
            },
            mounted() {
                this.getOrder()
                api.addEventListener({
                    name: 'scrolltobottom',
                    extra: {
                        threshold: 0
                    }
                }, (ret, err) => {
                    this.getOrder()
                });
                api.addEventListener({
                    name: 'navitembtn'
                }, function (ret, err) {
                    if(ret.type == 'left'){
                        api.closeWin()
                    }
                });
                api.addEventListener({
                    name: 'refreshOrder'
                },  (ret, err)=> {
                    this.page=1
                    this.getOrder()
                });
            },
            methods: {
                getOrder() {
                    axios('order_list', 'get', $api.getStorage('deviceToken'), {
                        member_id: $api.getStorage('uid'),
                        page: this.page
                    }, (res, err) => {
                        console.log(JSON.stringify(res))
                        if (res.code == 200) {
                            if (res.data.current_page == 1) {
                                this.orderList = res.data.data
                                this.page++
                            } else if (this.page < res.data.last_page) {
                                this.orderList.concat(res.data.data)
                                this.page++
                            } else {
                                api.toast({
                                    msg: "æ²¡æœ‰æ›´å¤šäº†"

                            })
                        }
                    })
                },
                // åé€€

                    api.closeWin();
                },
                orderDetailed(status, id) {
                    api.openTabLayout({
                        name: 'order_detailed',
                        url: 'order_detailed.html',
                        title: 'è®¢å•è¯¦æƒ…',
                        hideNavigationBar: false,
                        navigationBar: {
                            background: '#fff',
                            color: '#333',
                            leftButtons: [{
                                iconPath: 'widget://image/back.png',
                            }],
                            rightButtons:[{
                                iconPath: 'widget://image/list.png',
                            }]
                        },
                        pageParam: {
                            status: status,

                        }
                    });
